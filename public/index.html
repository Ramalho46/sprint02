<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão Inteligente - Sistema de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    header, footer {
      background-color: #0d6efd;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão Inteligente</h1>
    <p>Venda de Produtos</p>
  </header>

  <main class="container mt-4">
    <div id="msg"></div>

    <div class="container py-4">
    <section id="vendas">
      <h4 class="mb-3">Registrar Venda</h4>
      <table id="grid-vendas" class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Descrição</th>
            <th>Código</th>
            <th>Und</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
            <th class="text-center">Excluir</th>
          </tr>
        </thead>
        <tbody id="tableVendas"></tbody>
      </table>
      <div id="fimVenda">  
      <button id="btnSalvar" class="btn btn-success">Salvar Venda</button>

      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Forma de pagamendo
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Dinheiro</a></li>
          <li><a class="dropdown-item" href="#">Pix</a></li>
          <li><a class="dropdown-item" href="#">Cartão de Crédito</a></li>
          <li><a class="dropdown-item" href="#">Cartão de Débito</a></li>
        </ul>
      </div>
    </div>

    </section>
  </div>

    <div class="mt-4">
      <a href="exibeVendas.html" class="btn btn-secondary">Vendas Realizadas</a>
    </div>
  </main>

  <footer class="mt-5">
    <p>@ 2025 - Sistema de Gestão de Estoque</p>
  </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
