<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão Inteligente - Sistema de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    header, footer {
      background-color: #0d6efd;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão Inteligente</h1>
    <p>Venda de Produtos</p>
  </header>

  <main class="container mt-4">
    <div id="msg"></div>

    <section id="vendas">
      <h4>Registrar Venda</h4>
      <table id="grid-vendas" class="table table-bordered">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Und</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tableVendas"></tbody>
      </table>
      <button id="btnSalvar" class="btn btn-success">Salvar Venda</button>
    </section>

    <div class="mt-4">
      <a href="exibeVendas.html" class="btn btn-secondary">Vendas Realizadas</a>
    </div>
  </main>

  <footer class="mt-5">
    <p>@ 2025 - Sistema de Gestão de Estoque</p>
  </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
